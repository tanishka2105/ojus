<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List App</title>
    <style>*{
    margin:0;
    padding: 0;
    font-family: sans-serif;
    box-sizing: border-box;
}
.container{
    width:100%;
    min-height: 100vh;
    background: linear-gradient(134deg,#153677,#8e0d74);
    padding: 10px;
}
.todoapp{
    width: 100%;
    max-width: 540px;
    background: #fff;
    margin: 100px auto 20px;
    padding: 40px 30px 70px;
    border-radius: 10px;
}
.todoapp h2{
    color: #002765;
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}
.todoapp h2 img{
    width: 30px;
    margin-left: 10px;
}
.row{
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #edeef0;
    border-radius: 30px;
    padding-left: 20px;
    margin-bottom: 25px;
    height:50px;
}
input{
    flex:1;
    border: none;
    outline: none;
    background: transparent;
}
button{
    border: none;
    outline:none;
    padding: 16px 50px;
    background: #ff5945;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    border-radius: 50px;
}
ul li{
    list-style: none;
    font-size: 17px;
    padding: 12px 8px 12px 50px;
    user-select: none;
    cursor: pointer;
    position: relative;
}
ul li::before{
   content: " ";
   position: absolute;
   height:28px;
   width: 28px;
   border-radius: 50%;
   background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvwxZOC3cIj7MAIfsjBt4tqHkm5s2CVdIcuw&s);
   background-size: cover;
   background-position: center;
   top: 12px;
   left: 8px;  
}
ul li.checked{
    color: #555;
    text-decoration: line-through;
}
ul li.checked::before{
   background-image: url(https://www.citypng.com/public/uploads/preview/hd-green-check-true-tick-mark-icon-sign-png-701751695051734c81jqywfaq.png?v=2025081403);
}
ul li span{
    position: absolute;
    right: 0;
    top: 5px;
    width: 40px;
    height: 40px;
    font-size: 22px;
    color: #555;
    line-height: 40px;
    text-align: center;
    border-radius: 50%;
}
ul li span:hover{
    background: #edeef0;
}</style>
</head>
<body>
    <div class="container">
        <div class="todoapp">
            <h2>To-Do List <img src="https://cdn-icons-png.flaticon.com/512/6348/6348058.png" ></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Your Task">
                <button onclick="addTask()">ADD</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
    </div>
  <script>const inputBox=document.getElementById("input-box");
const listContainer=document.getElementById("list-container");

function addTask(){
    if(inputBox.value === ""){
        alert("You must write something");
    }
    else{
        let li=document.createElement("li");
        li.innerHTML=inputBox.value;
        listContainer.appendChild(li);
        let span=document.createElement("span");
        span.innerHTML="\u00d7";
        li.appendChild(span);
    }
    inputBox.value="";
    saveData();
}
listContainer.addEventListener("click",function(e){
    if(e.target.tagName === "LI"){
        e.target.classList.toggle("checked");
        saveData();
    }
    else if(e.target.tagName === "SPAN"){
        e.target.parentElement.remove();
        saveData();
    }
}, false);
function saveData(){
    localStorage.setItem("data",listContainer.innerHTML);
}
function showTask(){
    listContainer.innerHTML=localStorage.getItem("data");
}
showTask();
</script>
</body>
</html>

const quoteEl = document.getElementById('quote');
const authorEl = document.getElementById('author');
const newBtn = document.getElementById('newBtn');
const copyBtn = document.getElementById('copyBtn');
const tweetBtn = document.getElementById('tweetBtn');
const loader = document.getElementById('loader');
// const apiToggle = document.getElementById('apiToggle');

function showLoader(show = true){
  loader.hidden = !show;
}

function setQuoteText(text, author){
  // animation
  quoteEl.classList.remove('show');
  setTimeout(()=> {
    quoteEl.textContent = text;
    authorEl.textContent = author ? `â€” ${author}` : 'â€” Unknown';
    quoteEl.classList.add('show');
  }, 80);
}

// pick random from local list
function randomLocalQuote(){
  const i = Math.floor(Math.random()*quotes.length);
  return quotes[i];
}

// try fetching from quotable API, fallback to local
async function getQuote(){
  showLoader(true);
  if(apiToggle.checked){
    try{
      // Using Quotable (public) - if network fails, fallback
      const res = await fetch('https://api.quotable.io/random', {cache:'no-cache'});
      if(!res.ok) throw new Error('API error');
      const data = await res.json();
      showLoader(false);
      return { q: data.content, a: data.author || 'Unknown' };
    }catch(err){
      // console.warn('API failed, using local quotes.', err);
    }
  }
  // local fallback
  await new Promise(r => setTimeout(r, 300)); // small UX delay
  showLoader(false);
  return randomLocalQuote();
}

async function loadNew(){
  const { q, a } = await getQuote();
  setQuoteText(q, a);
}

// copy to clipboard
copyBtn.addEventListener('click', async () => {
  const text = `${quoteEl.textContent}\n${authorEl.textContent}`;
  try{
    await navigator.clipboard.writeText(text);
    copyBtn.textContent = 'Copied!';
    setTimeout(()=> copyBtn.textContent = 'Copy', 1400);
  }catch(e){
    copyBtn.textContent = 'Not Copied';
    setTimeout(()=> copyBtn.textContent = 'Copy', 1400);
  }
});

// tweet/share
tweetBtn.addEventListener('click', () => {
  const text = `${quoteEl.textContent} ${authorEl.textContent}`;
  const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
  window.open(url, '_blank');
});

newBtn.addEventListener('click', loadNew);

// initialize
document.addEventListener('DOMContentLoaded', () => {
  loadNew();
});
